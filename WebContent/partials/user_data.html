<h1>My account</h1>
<div class="col-md-offset-1 col-md-6">
	<div class="col-md-6">
		<h2>Browsing history</h2>
		<table class="table table-stripped">
			<thead>
				<tr>
					<td>#</td>
					<td>Book</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bproduct in bproducts track by $index">
					<td>{{ $index+1 }}</td>
					<td><a href="#browse/{{ bproduct }}">{{ bproduct }}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<h2>Purchase history</h2>
		<table class="table table-stripped">
			<thead>
				<tr>
					<td>Book</td>
					<td>Date</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(pproduct,pdate) in pproducts">
					<td><a href="#browse/{{ pproduct }}">{{ pproduct }}</a></td>
					<td>{{ pdate }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="col-md-offset-1 col-md-4">
	<h2>Update my profile</h2>
	<form>
		<div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.name" disabled>
		</div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
		</div>
		<div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" class="form-control" id="address" placeholder="Address" ng-model="user.address">
		</div>
		<button class="btn btn-success" ng-click="update($event)">Update</button>
		<p class="text-danger">{{ message }}</p>
	</form>
</div>

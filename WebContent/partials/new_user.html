<div class="col-md-offset-2 col-md-5">
	<h2>Register</h2>
	<form>
		<div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
		</div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="text" class="form-control" id="password" placeholder="Password" ng-model="password">
		</div>
		<div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" class="form-control" id="address" placeholder="Address" ng-model="address">
		</div>
		<button class="btn btn-success" ng-click="create($event)">Create</button>
		<p class="text-danger">{{ message }}</p>
	</form>
</div>

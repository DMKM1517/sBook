<div class="col-md-8">
	<h2>Books</h2>
	<div class="col-md-offset-1 col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products track by $index">
					<td>{{ $index+1 }}</td>
					<td><a href="#product/{{ product }}">{{ product }}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-offset-1 col-md-3">
		<a href="#new_product" class="btn btn-success">New Book</a>
	</div>
</div>
<div class="col-md-4">
	<h2>Tags</h2>
	<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Tag</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tag in tags track by $index">
					<td>{{ $index+1 }}</td>
					<td><a href="#tag/{{ tag }}">{{ tag }}</a></td>
				</tr>
			</tbody>
		</table>
</div>
